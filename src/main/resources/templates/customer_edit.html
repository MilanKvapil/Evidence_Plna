<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Evidence pojištění - Editace pojištěnce</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-lg-5">
                <a class="navbar-brand" href="/">Evidence pojištění</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item" active><a class="nav-link" href="/customers">Pojištěnci</a></li>
                        <li class="nav-item"><a class="nav-link" href="/insurances">Pojištění</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">O aplikaci</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <!-- Page Content-->
        <section class="py-5">
            <div class="container px-lg-5">
                <div class="p-4 p-lg-5 bg-light rounded-3">
                    <h1 class="display-5 fw-bold text-center mb-5">Editace pojištěnce</h1>                    
                    <form th:action="@{/customers/edit/{id}(id=${customer.id})}" th:object="${customer}" method="post">
                        <input type="hidden" th:value="${customer.id}" name="id"/>
                        <div class="form-group">
                            <label for="name">Jméno</label>
                            <input type="text" class="form-control" id="name" name="name" th:value="${customer.name}" th:field="*{name}" required/>
                        </div>
                        <div class="form-group">
                            <label for="surname">Příjmení</label>
                            <input type="text" class="form-control" id="surname" name="surname" th:value="${customer.surname}" th:field="*{surname}" required/>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" th:value="${customer.email}" th:field="*{email}" required/>
                        </div>
                        <div class="form-group">
                            <label for="city">Město</label>
                            <input type="text" class="form-control" id="city" name="city" th:value="${customer.city}" th:field="*{city}" required/>
                        </div>
                        <div class="form-group">
                            <label for="street">Ulice</label>
                            <input type="text" class="form-control" id="street" name="street" th:value="${customer.street}" th:field="*{street}" required/>
                        </div>
                        <div class="form-group">
                            <label for="houseNumber">Číslo domu</label>
                            <input type="number" class="form-control" id="houseNumber" name="houseNumber" th:value="${customer.houseNumber}" th:field="*{houseNumber}" required/>
                        </div>
                        <div class="form-group">
                            <label for="postalCode">PSČ</label>
                            <input type="number" class="form-control" id="postalCode" name="postalCode" th:value="${customer.postalCode}" th:field="*{postalCode}" required/>
                        </div>
                        <div class="form-group">
                            <label for="phoneNumber">Telefonní číslo</label>
                            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" th:value="${customer.phoneNumber}" th:field="*{phoneNumber}" required/>
                        </div>
                        <button type="submit" class="btn btn-primary">Uložit změny</button>
                    </form>
                    <a href="/customers" class="btn btn-secondary my-3">Zpět</a>
                </div>
            </div>
        </section>      
        
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Milan Kvapil 2023</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
