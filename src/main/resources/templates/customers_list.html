<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Evidence pojištění - Pojištěnci seznam</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-lg-5">
                <a class="navbar-brand" href="/">Evidence pojištění</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item" active><a class="nav-link" href="/customers">Pojištěnci</a></li>
                        <li class="nav-item"><a class="nav-link" href="/insurances">Pojištění</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">O aplikaci</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <!-- Page Content-->
        <section class="py-5">
            <div class="container px-lg-5">
                <div class="p-4 p-lg-5 bg-light rounded-3">
                    <h1 class="display-5 fw-bold text-center mb-5">Seznam pojištěnců</h1>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Jméno</th>
                                <th scope="col">Příjmení</th>
                                <th scope="col">Telefon</th>
                                <th scope="col">Akce</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="customer : ${customers}">
                                <td th:text="${customer.name}"></td>
                                <td th:text="${customer.surname}"></td>
                                <td th:text="${customer.phoneNumber}"></td>
                                <td>
                                    <a th:href="@{/customer_detail/{id}(id=${customer.id})}" class="btn btn-primary">Detail</a>
                                    <a th:href="@{/customers/edit/{id}(id=${customer.id})}" class="btn btn-warning">Upravit</a>
                                    <a th:href="@{/customers/delete/{id}(id=${customer.id})}" class="btn btn-danger" 
                                        onclick="return confirm('Opravdu chcete smazat pojištěnce?');">Smazat</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="text-center">
                        <a th:href="@{/customers/create}" class="btn btn-primary">Přidat pojištěnce</a>
                    </div>
                </div>
            </div>
        </section>     
        
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Milan Kvapil 2023</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
