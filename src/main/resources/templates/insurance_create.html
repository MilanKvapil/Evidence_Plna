<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Evidence pojištění - Vytvořit pojištění</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-lg-5">
                <a class="navbar-brand" href="/">Evidence pojištění</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item" active><a class="nav-link" href="/customers">Pojištěnci</a></li>
                        <li class="nav-item"><a class="nav-link" href="/insurances">Pojištění</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">O aplikaci</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <!-- Page Content-->
        <section class="py-5">
            <div class="container px-lg-5">
                <div class="p-4 p-lg-5 bg-light rounded-3">
                    <h1 class="display-5 fw-bold text-center mb-5">Vytvořit pojištění</h1>
                    <form method="post" th:action="@{/insurance/customers/{id}/insurances/create(id=${customer.id})}" th:object="${insurance}">
                        <div class="form-group">
                            <label for="type">Typ pojištění</label>
                            <select class="form-control" id="type" name="type" th:field="*{type}">
                                <option value="Havarijní pojištění">Havarijní pojištění</option>
                                <option value="Pojištění úrazu">Pojištění úrazu</option>
                                <option value="Pojištění nemovitosti">Pojištění nemovitosti</option>
                            </select>
                        </div>                    
                        <div class="form-group">
                            <label for="validFrom">Datum zahájení pojištění</label>
                            <input type="date" class="form-control" id="validFrom" name="validFrom" th:field="*{validFrom}"/>
                        </div>
                        <div class="form-group">
                            <label for="validTo">Datum ukončení pojištění</label>
                            <input type="date" class="form-control" id="validTo" name="validTo" th:field="*{validTo}"/>
                        </div>
                        <div class="form-group">
                            <label for="value">Výše pojištění</label>
                            <input type="text" class="form-control" id="value" name="value" th:field="*{value}"/>
                        </div>
                        <div class="form-group">
                            <label for="subject">Předmět pojištění</label>
                            <input type="text" class="form-control" id="subject" name="subject" th:field="*{subject}"/>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Vytvořit pojištění" class="btn btn-primary"/>
                        </div>
                    </form>
                    <a href="/customers" class="btn btn-secondary my-3">Zpět</a>
                </div>
            </div>
        </section>
        
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Milan Kvapil 2023</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
