<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Evidence pojištění - Detail pojištění</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-lg-5">
                <a class="navbar-brand" href="/">Evidence pojištění</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item" active><a class="nav-link" href="/customers">Pojištěnci</a></li>
                        <li class="nav-item"><a class="nav-link" href="/insurances">Pojištění</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">O aplikaci</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <!-- Page Content-->
        <section class="py-5">
            <div class="container px-lg-5">
                <div class="p-4 p-lg-5 bg-light rounded-3">
                    <h1 class="display-5 fw-bold text-center mb-5">Detail pojištění</h1>
                    <table class="table table-striped">
                        <tbody>
                            <tr>
                                <th scope="row">Typ pojištění</th>
                                <td th:text="${insurance.get().type}"></td>
                            </tr>
                            <tr>
                                <th scope="row">Výše pojištění</th>
                                <td th:text="${insurance.get().value}"></td>
                            </tr>
                            <tr>
                                <th scope="row">Subjekt</th>
                                <td th:text="${insurance.get().subject}"></td>
                            </tr>
                            <tr>
                                <th scope="row">Od</th>
                                <td th:text="${insurance.get().validFrom}"></td>
                            </tr><tr>
                                <th scope="row">Do</th>
                                <td th:text="${insurance.get().validTo}"></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="row">                        
                        <div class="col-md-6 text-right">
                            <a th:href="@{/insurance/customers/edit/{id}(id=${insurance.id})}" class="btn btn-warning">Upravit</a> 
                            <!-- <form th:action="@{/insurance/customers/insurances/delete/{id}(id=${insurance.id})}" method="post">
                                <input type="hidden" name="id" th:value="${insurance.id}"/>
                                <input type="submit" value="Smazat" class="btn btn-danger" onclick="return confirm('Opravdu chcete smazat pojištění?');"/>
                            </form>  -->                                                      
                            <button class="btn btn-primary" onclick="history.go(-1);">Zpět na detail pojištěnce</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>        
        
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Milan Kvapil 2023</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
